<div class="col-xs-12">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="credit in bcController.billingCycle.credits">
                <td>
                    <input type="text" ng-model="credit.name" class="form-control" placeholder="Credit name" ng-readonly="bcController.tabDelete">
                </td>
                <td>
                    <input type="number" ng-change="bcController.calculateValues()" ng-model="credit.value" class="form-control" placeholder="Credit value" ng-readonly="bcController.tabDelete">
                </td>
                <td class="table-actions">
                    <button class="btn btn-success" ng-click="bcController.addCredit($index)" ng-class="{disabled: bcController.tabDelete}">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="btn btn-warning" ng-click="bcController.cloneCredit($index, credit.name, credit.value)">
                        <i class="fa fa-clone"></i>
                    </button>
                    <button class="btn btn-danger" ng-click="bcController.deleteCredit($index)">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>                                
            </tr>
        </tbody>
    </table>
</div>
