<div role="form">
    <div class="box box-primary">
        <div class="box-head">
            <h3 class="box-title">Cycle</h3>
        </div>
        <div class="box-body">
        <field id="name" label="Name" grid="12 6 4 4" placeholder="Cycle name" type="text"></field>
            <field id="month" label="Month" grid="12 6 4 4" placeholder="Cycle month" type="number"></field>
            <field id="year" label="Year" grid="12 6 4 4" placeholder="Cycle year" type="number"></field>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary">Add</button>
            <button class="btn btn-info">Edit</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-default">Cancel</button>
        </div>
    </div>
</div>
