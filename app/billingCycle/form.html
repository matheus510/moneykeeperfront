<div role="form">
    <div class="box box-primary">
        <div class="box-head">
            <h3 class="box-title">Cycle</h3>
        </div>
        <div class="box-body">
            <field id="name" label="Name" grid="12 6 4 4" placeholder="Cycle name" type="text" model="bcCtrl.billingCycle.name"></field>
            <field id="month" label="Month" grid="12 6 4 4" placeholder="Cycle month" type="number" model="bcCtrl.billingCycle.month"></field>
            <field id="year" label="Year" grid="12 6 4 4" placeholder="Cycle year" type="number" model="bcCtrl.billingCycle.year"></field>
        </div>
        <div class="box-footer">
            <button class="btn btn-primary" ng-click="bcCtrl.create()" ng-if="BillingCycleCtrl.tabAdd">Add</button>
            <button class="btn btn-info" ng-if="BillingCycleCtrl.tabEdit">Edit</button>
            <button class="btn btn-danger" ng-if="BillingCycleCtrl.tabDelete">Delete</button>
            <button class="btn btn-default" ng-click="BillingCycleCtrl.refresh()">Cancel</button>
        </div>
    </div>
</div>
